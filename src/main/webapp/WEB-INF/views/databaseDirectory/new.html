<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
    <link rel="stylesheet" type="text/css" href="C:\Users\alex0\IdeaProjects\SpringAppMVC\src\main\webapp\WEB-INF\views\databaseDirectory\newperson.css">
</head>
<body style="background-color: #423f3f">

<form th:method="POST" th:action="@{/databaseDirectory}" th:object="${person}">

    <label  style="color: white" for="name">Enter name of Track: </label>
    <input  style="border-radius: 9px; " type="text" th:field="*{MUSIC_TRACKNAME}" id="name"/>
    <br/>
    <br/>





    <label style="color: white" for="lastname">Enter Genre: </label>
    <input  style="border-radius: 9px;" type="text" th:field="*{MUSIC_GENRE}" id="lastname"/>

    <br/>
    <br/>


    <label style="color: white" for="mail">Enter Duration: </label>
    <input style="border-radius: 9px;" type="text" th:field="*{MUSIC_DURATION}" id="mail"/>

    <br/>
    <br/>

    <label style="color: white" for="location">Enter Artist: </label>
    <input style="border-radius: 9px;" type="text" th:field="*{MUSIC_ARTIST}" id="location"/>

    <br/>
    <br/>

    <input style="box-shadow:inset 0px 34px 0px -15px #1c1c1c;
	background:linear-gradient(to bottom, #423f3f 5%, #080100 100%);
	background-color:#423f3f;
	border:1px solid #241d13;
	display:inline-block;
	cursor:pointer;
	color:#ffffff;
	font-family:Arial;
	font-size:15px;
	font-weight:bold;
	padding:9px 23px;
	text-decoration:none;
	text-shadow:0px -1px 0px #7a2a1d; " type="submit" value="Create!"/>
</form>

</body>
</html>
